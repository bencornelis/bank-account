<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src='js/lib/jquery-1.11.3.js'></script>
    <script src='js/script.js'></script>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div id="sign-up" class="col-md-3 well">
          <div id="login-panel">
            <p>Select Account Holder:</p>
            <select id='login-accountHolder'>
            </select>
          </div>
          <br><br>
          <div>
            <span id="btn-add-account" class='btn btn-primary'>Add an Account</span>
          </div>
        </div>
        <div class="col-md-3 col-md-offset-1">
          <form id="update-account" class="well">
            <div class="form-group">
              <label for="new-deposit">Deposit:</label><br>
              <input type="number" step="0.01" min="0" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="new-withdrawal">Withdraw:</label><br>
              <input type="number" step="0.01" min="0" id="new-withdrawal">
            </div>
            <button type="submit" class="btn btn-warning">Update Account</button>
          </form>
        </div>
        <div id="balance-panel" class="col-md-3 col-md-offset-1 well">
          <h3>Your Balance:</h3>
          <span id="balance-display"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 well">
          <h3 class="text-center">Ledger</h3>
          <table id="ledger" class="table">
            <tr>
              <th>Transaction</th>
              <th>Amount</th>
              <th>Balance</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div id='overlay' class='overlay'>
      <div id='modal-new-account'>
        <form id="add-account" class="well">
          <div class="form-group">
            <label for="accountHolder">Name:</label>
            <input required type="text" id="accountHolder">
          </div>
          <div class="form-group">
            <label for="initialDeposit">Initial Deposit:</label>
            <input type="number" id="initialDeposit" step="0.01" min="0" required >
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        <div class="cancel-button">
          <span id="cancel" class="glyphicon glyphicon-remove text-danger btn"></span>
        </div>
      </div>
    </div>
  </body>
</html>
