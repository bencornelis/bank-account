<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src='js/lib/jquery-1.11.3.js'></script>
    <script src='js/script.js'></script>

  </head>
  <body>

    <div class="container">
      <ul class="account-list nav nav-tabs">
        <li role="presentation" class="active">
          <a id="add-account" class="clickable" data-target="#home" data-toggle="tab">Add account</a>
        </li>
      </ul>
      <div class="row">
        <br>
        <br>
        <div id="account-info">
          <div class="col-md-3">
            <form id="update-account">
              <h5 class="well">Current Balance: &nbsp; &nbsp; <span id="balance-display"></span></h5>
              <br>
              <div class="form-group">
                <label for="new-deposit">Deposit</label><br>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" class="form-control" step="0.01" min="0" id="new-deposit">
                </div>
              </div>
              <div class="form-group">
                <label for="new-withdrawal">Withdraw</label><br>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="number" class="form-control" step="0.01" min="0" id="new-withdrawal">
                </div>
              </div>
              <button type="submit" class="btn btn-warning">Update Account</button>
            </form>
          </div>

          <div class="col-md-7 col-md-offset-1">
            <h3 class="text-center">Account Ledger</h3>
            <br>
            <table id="ledger" class="table">
              <tr>
                <th>Transaction</th>
                <th>Amount</th>
                <th>Balance</th>
              </tr>
            </table>
            <br>

            <div id="warning" class="alert alert-danger" role="alert">
              <strong>Warning!</strong>  You have overdrawn your account.
              <span id="remove-warning" class="pull-right">&times;</span>
            </div>
          </div>
        </div>
      </div>

      <div id='overlay' class='overlay'>
        <div id='modal-new-account'>
          <form id="add-account" class="well">
            <div class="form-group">
              <label for="accountHolder">Account Holder</label>
              <input required type="text" class="form-control" id="accountHolder">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control"  id="initialDeposit" step="0.01" min="0" required >
                <div class="input-group-addon">.00</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
          <div class="cancel-button">
            <span id="cancel" class="glyphicon glyphicon-remove text-danger"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
